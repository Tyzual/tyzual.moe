<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link href="css/index.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="src/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="src/index.js"></script>
	<script type="text/javascript" src="src/jquery.flipping_text.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script>
	<title>TyzuaL</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/fav.ico" media="screen" />
	<script type="text/javascript">
		var mainFunc = function () {
			adjustInfo()
			$(".bg").css({
				'visibility': 'visible'
			})
			$(".fg1").flipping_text({
				tickerCount: 7,
				tickerTime: 100
			})
			setTimeout(function () {
				$(".fg2").css({
					'visibility': 'visible'
				})
				$(".fg2").flipping_text({
					tickerCount: 5,
					tickerTime: 80
				})
			}, 7 * 100 * 6)
			setTimeout(function () {
				$(".fg3").css({
					'visibility': 'visible'
				})
				$(".fg3").flipping_text({
					tickerCount: 5,
					tickerTime: 30
				})
			}, 7 * 100 * 6 + 5 * 80 * 12)
		}
		$(document).ready(
			$("body").imagesLoaded({
				background: ".bg"
			}).done(function (instance) {
				mainFunc()
			})
		)
	</script>
</head>

<body>
	<div class="bg">
	</div>
	<div class="info">
		<div style="width: 100%">
			<h1 class="fg1 hidden title txctr">TyzuaL</h1>
			<h2 class="fg2 hidden txctr">一只潜伏在企鹅群中的小喵</h2>
		</div>
		<div class="hctr">
			<a href="http://tyzual.com" target="_blank">
				<div class="fg3 hctr2 hidden txctr">Blog</div>
			</a>
			<a href="http://weibo.com/iunyasha" target="_blank">
				<div class="fg3 hctr2 hidden txctr">Weibo</div>
			</a>
		</div>
	</div>
</body>

</html>
